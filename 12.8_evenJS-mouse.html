<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
      dekat kan mouse ke tulisan ini
    </p>

    <script>
      function zoomIn(x) {
        x.style.fontSize = "20pt";
      }
      function zoomOut(x) {
        x.style.fontSize = "12pt";
      }
    </script>
  </body>
</html>
