<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> click tombol ini untuk mendapatkan koordinat</p>
    <button onclick="getLocation()">coba dapatkan posisi</button>

    <p id="lokasi"></p>

    <script>
        var x = document.getElementById('lokasi')

        function getLocation() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(tunjukanPosisi)
            } else {
                x.innerHTML = "Geolocation tidak support browser anda"
            }
        }
        function tunjukanPosisi(position) {
            x.innerHTML = "latitude : " + position.coords.latitude +
            "<br>Longitude : " + position.coords.longitude;
        }
    </script>
</body>
</html>
