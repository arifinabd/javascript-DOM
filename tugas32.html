<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM</title>
</head>
<body>
    <h1>TUGAS 32</h1>

    <input type="text" id="namadepan" value="abdurrahman">
    <br>
    <input type="text" id="namabelakang" value="arifin">
    <br>
    <input type="text" id="hobi" value="hobi">
    <br><br>
    <button type="button" name="button" onclick="functionjalan()">Jalan</button>
    <script>
        function functionjalan(){
            console.log(document.getElementById('namadepan'))
            console.log(document.getElementById('namabelakang'))
            console.log(document.getElementById('hobi'))
        }
        functionjalan()
    </script>
</body>
</html>
