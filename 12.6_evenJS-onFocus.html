  <body>
    masukan nama depan :
    <input type="text" onfocus="sedang_focus(this)" /> masukan nama belakang :
    <input type="text" onfocus="sedang_focus(this)" />

      function sedang_focus(x) {
        x.style.background = "lightblue";
      }
    </script>
