<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br /><br />
    <hr />
    <b>Active Element</b> property :
    <br />
    <p id="contoh">contoh</p>
    <hr />
    <b>addEventListener</b> property :
    <br />
    <p id="contoh2">contoh</p>
    <hr />
    <b>Anchor</b> property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">semangka</a>) :
    <br />
    <p id="contoh3">contoh</p>
    <hr />

    <script>
      function Tombol() {
        var a = document.activeElement.tagName;
        document.getElementById("contoh").innerHTML = a;

        document.addEventListener("click", () => {
          document.getElementById("contoh2").innerHTML =
            "Suskses ! Merubah addEventListener()";
        });

        var b = document.anchors.length;
        document.getElementById("contoh3").innerHTML = b;
      }
    </script>
  </body>
</html>
