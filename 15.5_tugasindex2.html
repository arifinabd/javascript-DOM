<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>Halaman index</h1>
    <p id="href"></p>
    <button onclick="liat()">lihat herf</button>

    <script>
      function liat() {
        var x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>
  </body>
</html>
