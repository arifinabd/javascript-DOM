<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="jawab()">klik saya</button>

    <p id="jawaban"></p>

    <script>
        function jawab() {
            var nama = prompt("masukan nama kamu", 'nama')
            if (nama != null){
                document.getElementById('jawaban').innerHTML = `hai ${nama} selamat datang `
            }
        }
    </script>
</body>
</html>
