<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="fontred(this)" onmouseout="fontblack(this)">TUGAS 42</p>

    <script>
        function fontred(x) {
            x.style.color = 'red'
        }
        function fontblack(x) {
            x.style.color = 'black'
        }
    </script>
</body>
</html>
