<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .contohcss{

        }
    </style>
</head>
<body>
    <button type="button" onclick="Tombol()" name="button">klik</button>

    <h1>contoh</h1>

    <script>
        function Tombol() {
            var a = document.getElementsByTagName('h1')[0];

            b.value = 'contohcss';
    
            a.attributes.setNamedItem(b);
        }
    </script>
