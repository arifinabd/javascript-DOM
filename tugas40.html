<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br><br><hr>
    <b>Base URI</b> property : <br>
    <p id="contoh">contoh</p>
    <hr>
    <b>Body</b> property : <br>
    <p id="contoh2">contoh</p>
    <hr>
    <b>Create</b> Element : <br><br>

    <script>
        function tombol() {
            var a = document.baseURI;
            document.getElementById('contoh').innerHTML = a;

            document.body.style.backgroundColor = 'green'
            document.getElementById('contoh2').innerHTML = 'color : green'

            var b = document.createElement('input')
            document.body.appendChild(b)
        }
    </script>
</body>
</html>
